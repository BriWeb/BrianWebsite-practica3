<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tercera página de prueba hecha por Brian">
  <meta name="keywords" content="Brian, practica3">
  <link rel="icon" href="./assets/images/favicon.png">
  <link rel="stylesheet" href="/main.css">
  <title>Website práctica 3</title>
</head>
<body>
  <header>
    <h1>
      Galería de imágenes
    </h1>
  </header>
  <main>
    <section class="galleries">
      <article class="gallery"">
        <p class="gallery__description">GATOS</p>
        <div class="gallery__container">
          <img src="" alt="" class="gallery__target">
          <div class="gallery__images">
            <img src="/assets/images/cats/pexels-kelvin-valerio-617278.jpg" alt="image of a cat" class="gallery__img">
            <img src="/assets/images/cats/pexels-marko-blazevic-774731.jpg" alt="image of a cat" class="gallery__img">
            <img src="/assets/images/cats/pexels-pixabay-209037.jpg" alt="image of a cat" class="gallery__img">
            <img src="/assets/images/cats/pexels-pixabay-45170.jpg" alt="image of a cat" class="gallery__img">
          </div>
        </div>
      </article>
      <article class="gallery">
        <p class="gallery__description">PERROS</p>
        <div class="gallery__container">
          <img src="" alt="" class="gallery__target">
          <div class="gallery__images">
            <img src="/assets/images/dogs/pexels-alexandru-rotariu-733416.jpg" alt="image of a dog" class="gallery__img">
            <img src="/assets/images/dogs/pexels-burst-374825.jpg" alt="image of a dog" class="gallery__img">
            <img src="/assets/images/dogs/pexels-jozef-fehér-1633522.jpg" alt="image of a dog" class="gallery__img">
            <img src="/assets/images/dogs/pexels-lumn-406014.jpg" alt="image of a dog" class="gallery__img">
            <img src="/assets/images/dogs/pexels-nancy-guth-850602.jpg" alt="image of a dog" class="gallery__img">
            <img src="/assets/images/dogs/pexels-pixabay-33287.jpg" alt="image of a dog" class="gallery__img">
          </div>
        </div>
      </article>
      <article class="gallery">
        <p class="gallery__description">CONEJOS</p>
        <div class="gallery__container">
          <img src="" alt="" class="gallery__target">
          <div class="gallery__images">
            <img src="/assets/images/rabbits/pexels-ashford-marx-6724835.jpg" alt="image of a rabbit" class="gallery__img">
            <img src="/assets/images/rabbits/pexels-clinton-weaver-6796327.jpg" alt="image of a rabbit" class="gallery__img">
            <img src="/assets/images/rabbits/pexels-fotografierende-2397448.jpg" alt="image of a rabbit" class="gallery__img">
            <img src="/assets/images/rabbits/pexels-leanè-jacobs-1461876.jpg" alt="image of a rabbit" class="gallery__img">
            <img src="/assets/images/rabbits/pexels-pixabay-326012.jpg" alt="image of a rabbit" class="gallery__img">
          </div>
        </div>
      </article>
      <div class="container-expand none">
        <p id="close" class="close">x</p>
        <img src="" alt="" class="container-expand__img">
      </div>
      <script src="index.js"></script>
    </section>
  </main>
</body>
</html>
